es:
  aboutus: "Sobre Nosotros"
  aboutp1: "El Tlacuache es una comunidad de anuncios de intercambio gratis. Lo que tu 
       desechas a alguien le puede servir. Pongamos nuestro granito de arena para 
       proteger al medio ambiente: reduce, recicla, reutiliza."
  advertisehere: "Anúnciate aquí"
  ifyouhavesomething: "si tienes algo que no te sirve y que quieres regalar."
  checkhere: "Checa aquí"
  incasesomething: "los anuncios por si alguien quiere deshacerse de algo que te pueda servir."
  rules: "Reglas:"
  rule1: "Lo que desechas lo tienes que donar GRATIS."
  rule2: "Lo que desechas tiene que estar en orden: no cosas rotas, sucias, o 
          descompuestas."
  rule3: "Si te apuntas para recibir algo, tu tienes que arreglar como recogerlo 
          individualmente con el donador. Tu estás a cargo del transporte y costos de 
          envío. Procura hacer la donación lo mas fácil posible para el donante."
