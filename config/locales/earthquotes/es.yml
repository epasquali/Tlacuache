es:
  earthquotes:
    - quote: "El que planta árboles ama a los demás además de sí mismo."
      author: "Henry David Thoreau"
    - quote: "Una de las primeras condiciones de la felicidad es que el vínculo entre el hombre y la naturaleza no sea quebrantado."
      author: "León Tolstoy"
    - quote: "¿De qué sirve una buena casa si no tienes un planeta 
               tolerable en dónde ponerla?"
      author: "Henry David Thoreau"
    - quote: "Es nuestra responsabilidad colectiva e individual preservar y cuidar
              al mundo en que vivimos."
      author: "Dalai Lama"
    - quote: "Lo que le estamos haciendo a los bosques del mundo no es más que un
              reflejo de lo que nos estamos haciendo a nosotros mismos y a los demás."
      author: "Mahatma Gandhi"
    - quote: "Son las pequeñas cosas que hacen los ciudadanos. Eso es lo que hará la
              diferencia."
      author: "Wangari Maathai"
    - quote: "Alguien está sentado a la sombra hoy porque alguien plantó un árbol tiempo atrás."
      author: "Warren Buffet"
    - quote: "Si realmente crees que el medio ambiente es menos importante que la
              economía, trata de contener la respiración mientras cuentas tu dinero." 
      author: "Autor desconocido"
    - quote: "La mayor amenaza para nuestro planeta es el creer que alguien más lo salvará." 
      author: "Robert Swan"
    - quote: "Haz lo que puedas."
      author: "Sydney Smith"
    - quote: "La crisis climática ya se ha resuelto. Ya tenemos los hechos y las soluciones. 
              Todo lo que tenemos que hacer es despertar y cambiar."
      author: "Greta Thunberg" 