en:
  earthquotes:
    - quote: "He that plants trees loves others besides himself."
      author: "Thomas Fuller"
    - quote: "One of the first conditions of happiness is that the link between
              man and nature shall not be broken."
      author: "Leo Tolstoy"
    - quote: "What's the use of a fine house if you haven't got a tolerable
              planet to put it on?"
      author: "Henry David Thoreau"
    - quote: "It is our collective and individual responsibility to preserve
              and tend to the world in which we live."
      author: "Dalai Lama"
    - quote: "What we are doing to the forests of the world is but a mirror reflection
              of what we are doing to ourselves and one another."
      author: "Mahatma Gandhi"
    - quote: "It's the little things that citizens do. That's what will make the difference."
      author: "Wangari Maathai"
    - quote: "Someone is sitting in the shade today because someone planted a tree long ago."
      author: "Warren Buffet"
    - quote: "If you really think the environment is less important than the economy,
              try holding your breath while you count your money."
      author: "Unknown"
    - quote: "The greatest threat to our planet is the belief that someone else will save it."
      author: "Robert Swan"
    - quote: "Do what you can."
      author: "Sydney Smith"
    - quote: "The climate crisis has already been solved. We already have the facts and solutions.
              All we have to do is wake up and change."
      author: "Greta Thunberg"